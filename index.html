<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--<link rel="stylesheet" href="estilos/style.css">-->
    <link rel="stylesheet" href="estilos/tentativa2.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="dados">
                        <label for="imail"><img src="imagens/icons8-user-24.png" alt="user" class="icon"></label>
                        <input type="email" name="mail" id="imail" required autocomplete="on" placeholder="Seu e-mail">
                    </div>
                    <div class="dados">
                        <label for="ipass"><img src="imagens/icons8-key-24.png" alt="key" class="icon"></label>
                        <input type="password" name="pass" id="ipass" required minlength="8" placeholder="Sua senha">
                    </div>
                    <div class="buttom">
                        <input type="submit" value="Entrar" id="Enviar">
                    </div>
                    <div class="buttom">
                        <input type="button" value="Esqueci minha senha" id="EMS">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
